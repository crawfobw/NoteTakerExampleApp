<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>
    <!-- scripts + css go here -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Notes App</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a id="new-note" href="#">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="create-new-note" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close close-modal" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Make a new note</h4>
                </div>
                <div class="modal-body">
                    <input id="note-title" style="width: 100%;" placeholder="Write your note title..."></input>
                    </br>
                    <input id="note-body" style="width: 100%;" placeholder="Write your note here..."></input>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default close-modal" data-dismiss="modal">Close</button>
                    <button id="save-note" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Subject</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody id="displayed-notes">
            </tbody>
        </table>
    </div>
</body>
</html>
